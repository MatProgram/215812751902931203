<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miArgentina</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: space-between; /* Distribuye el espacio entre el contenido */
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex-grow: 1;
        padding: 20px;
      }
      .logo {
        margin-bottom: 40px;
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .logo img {
        width: 80%;
        max-width: 300px; /* Ajusta el tamaño del logo en pantallas más pequeñas */
      }
      .button {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 25px;
        padding: 20px 40px; /* Botones más grandes */
        font-size: 24px; /* Aumento del tamaño de fuente */
        cursor: pointer;
        margin-bottom: 30px; /* Más espacio entre los botones */
        transition: background-color 0.3s ease, transform 0.3s ease;
        width: 80%; /* Botones más anchos */
        max-width: 500px; /* Limita el tamaño máximo de los botones */
      }
      .button:hover {
        background-color: #0056b3;
        transform: scale(1.05); /* Efecto de zoom al pasar el mouse */
      }
      .button.secondary {
        background-color: #ffffff;
        color: #007bff;
        font-weight: bold;
        border: 2px solid #007bff;
      }
      .button.secondary:hover {
        background-color: #f0f0f0;
        font-weight: bold;
      }
      .divider {
        width: 100%;
        height: 2px;
        background-color: #e0e0e0;
        margin: 20px 0; /* Aumento del margen de la división */
      }
      .link {
        font-size: 16px;
        color: #000000;
        margin-bottom: 40px; /* Aumento del margen inferior del texto */
      }

      /* Media Query para móviles */
      @media (max-width: 768px) {
        .button {
          font-size: 20px; /* Ajusta el tamaño de la fuente en pantallas pequeñas */
          padding: 15px 30px; /* Ajuste en el padding */
        }
        .logo img {
          width: 100%;
        }
        .container {
          padding: 10px;
        }
        .link {
          margin-bottom: 20px; /* Menos espacio entre el texto y el botón en móviles */
          font-weight: bold;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Logo en la parte superior -->
      <div class="logo">
        <img alt="Mi Argentina logo" src="https://miargentina.site/static/media/giant-logo.abca1448ed350f44d22c.webp" />
      </div>
    </div>
    <!-- Botones en la parte inferior -->
    <div>
      <a href="password.html">
        <button class="button">
          Ingresar con mi cuenta
        </button>
      </a>
      <div class="divider"></div>
      <div class="link">
        ¿No tenés cuenta en Mi Argentina?
      </div>
      <button class="button secondary">
        Crear una cuenta
      </button>
    </div>
  </body>
</html>
